<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sequoia Sounds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      margin: 5px;
    }
    .hero {
      background-color: #e0f7fa;
      padding: 40px;
      text-align: center;
    }
    .stats {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    .social-icons i {
      font-size: 24px;
      margin: 10px;
      color: #333;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Sequoia Sounds</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
  </div>
</nav>


<div class="hero">
  <img src="images/headphone.jpg" class="img-fluid mb-3" alt="Blue Headphones">
  <h2>Sequoia Inspiring Musico.</h2>
  <p>Clear Sounds - Making your dream music come true stay with Sequios Sounds!</p>
  <button class="btn btn-primary">View All Products</button>
</div>


<div class="container my-4">
  <h4>Popular Colors</h4>
  <div>
    <span class="color-circle" style="background-color: blue;"></span>
    <span class="color-circle" style="background-color: orange;"></span>
    <span class="color-circle" style="background-color: green;"></span>
    <span class="color-circle" style="background-color: red;"></span>
    <span class="color-circle" style="background-color: white; border: 1px solid #ccc;"></span>
  </div>
</div>


<div class="container my-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <img src="images/headset.jpg" class="card-img-top" alt="X-Bud Earbuds">
        <div class="card-body">
          <h5 class="card-title">New Gen X-Bud</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <img src="images/ipod.jpg" class="card-img-top" alt="Surface Headphones">
        <div class="card-body">
          <h5 class="card-title">Light Grey Surface Headphone</h5>
          <p class="card-text">Boosted with bass.</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="stats">
  <p><strong>More Products:</strong> 460+ items</p>
  <p><strong>Downloads:</strong> 5m+ | <i class="fas fa-star text-warning"></i> 4.6 reviews</p>
  <p><strong>Listening Has Been Released:</strong> <i class="fas fa-star text-warning"></i> 4.7 stars</p>
</div>


<div class="text-center social-icons my-4">
  <a href="#"><i class="fab fa-twitter"></i></a>
  <a href="#"><i class="fab fa-tiktok"></i></a>
  <a href="#"><i class="fab fa-instagram"></i></a>
  <a href="#"><i class="fab fa-linkedin"></i></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
