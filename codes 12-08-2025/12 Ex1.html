<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot strap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    
    <header class="row text-center py-3 mb-3 border-bottom">
      <div class="col">
        <h1>Header Section</h1>
      </div>
    </header>

    
    <main class="row">
     
      <div class="col-md-8 mb-3">
        <div class="p-3 border">
          <h2>Main Content</h2>
          <p>This is the main content area. It takes up 8 columns on medium and larger screens.</p>
        </div>
      </div>

      
      <div class="col-md-4 mb-3">
        <div class="p-3 border">
          <h3>Sidebar</h3>
          <p>This is the sidebar area. It takes up 4 columns on medium and larger screens.</p>
        </div>
      </div>
    </main>

  
    <footer class="row text-center py-3 mt-3 border-top">
      <div class="col">
        <p>&copy; 2025 Your Website. All rights reserved.</p>
      </div>
    </footer>
  </div>




</body>
</html>
