<!DOCTYPE html>
<html>
  <head>
    <title>Margin Demo</title>
    <style>
      .container {
        border: 2px solid black;
        padding: 20px;
        width: 400px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin-bottom: 20px; 
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        margin-left: 50px; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">Box 1</div>
      <div class="box2">Box 2</div>
    </div>
  </body>
</html>
