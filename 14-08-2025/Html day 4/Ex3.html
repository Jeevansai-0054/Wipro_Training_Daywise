<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Util Class Demo</title>
</head>
<body>

  <h2>Util Class Output</h2>
  <div id="output"></div>

  <script>
    
    class Util {
      // a) Get today's date in dd-mm-YYYY format
      static getDate() {
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based
        const yyyy = today.getFullYear();
        return `${dd}-${mm}-${yyyy}`;
      }

     
      static getPIValue() {
        return Math.PI;
      }

      
      static convertC2F(celsius) {
        return (celsius * 9/5) + 32;
      }

      
      static getFibonacci(n) {
        if (n <= 0) return [];
        if (n === 1) return [0];
        const fib = [0, 1];
        while (fib.length < n) {
          fib.push(fib[fib.length - 1] + fib[fib.length - 2]);
        }
        return fib;
      }
    }

    const output = `
      Date: ${Util.getDate()}<br>
      PI Value: ${Util.getPIValue()}<br>
      25Â°C in Fahrenheit: ${Util.convertC2F(25)}<br>
      First 6 Fibonacci numbers: [${Util.getFibonacci(6).join(', ')}]
    `;

    document.getElementById('output').innerHTML = output;
  </script>

</body>
</html>
